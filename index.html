<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Facturas</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        <h1>Sistema de Facturación</h1>
    </header>
    
    <main>
       <section id="clientes">
          <h2>Módulo de clientes</h2>
          <div id="clientes-form"></div>
          <div id="listado-clientes"></div>
       </section>
       <section id="productos">
          <h2>Módulo de Productos</h2>
          <div id="productos-form"></div>
          <div id="listado-productos"></div>
       </section>
       <section id="facturas">
        <h2>Módulo de Facturas</h2>
        <div id="facturas-form">
            <form>
                <label for="fechaf">Fecha de factura:</label>
                <input type="date" id="fechaf" required>
                <label for="clientef">cliente:</label>
                <div  id="factcliente">
                </div>
                <label for="productof">productos:</label>
                <div  id="factproductos">
                    
                </div>
 
                <label for="cantidadf">cantidad:</label>
                <input type="text" id="cantidadf" required>
                <button type="button" onclick="agregarProducto()">agregar producto</button>
                <label for="productof">items de la factura:</label>
                <div>
                    
                </div>
                <button type="button" onclick="mostrarListado1()">Ver Listado de Productos</button>
                <!-- Aquí se puede añadir más funcionalidad, como modificar y eliminar productos -->
            </form>
        </div>
        <div id="listado-facturas"></div>
     </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>    
    
 <!-- scrip-->
    <script src="js/clientes.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/facturas.js"></script>   
    <script src="js/app.js"></script>
</body>
</html>
